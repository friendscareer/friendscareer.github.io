<div class="logos">
  <a class="logo" href="{{ site.baseurl }}/"
    ><img
      width="120px"
      height="120px"
      alt="{{ site.title }} Logo"
      src="{{ 'assets/images/logo-no-bg.png' | relative_url }}"
  /></a>
  <a class="logo-invert" href="{{ site.baseurl }}/"
    ><img
      width="100px"
      height="100px"
      alt="{{ site.title }} Logo"
      src="{{ 'assets/images/logo-bg.png' | relative_url }}"
  /></a>
  <a class="logo-mobile" href="{{ site.baseurl }}/"
    ><img
      width="30px"
      height="30px"
      alt="{{ site.title }} Logo"
      src="{{ 'assets/images/logo-no-bg.png' | relative_url }}"
  /></a>
  <a class="logo-invert-mobile" href="{{ site.baseurl }}/"
    ><img
      width="30px"
      height="30px"
      alt="{{ site.title }} Logo"
      src="{{ 'assets/images/logo-bg.png' | relative_url }}"
  /></a>
</div>
